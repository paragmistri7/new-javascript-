<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>call back function</h1>

    <script>
        function loadscript (src , callback){
            let script = document.createElement("script")
            script.src = src
            document.body.append(script)

            script.onload = function () {
                console.log("loded script" + src ), 
                
                callback(null,src)

            }
            script.onerror = function () {
                console.log("Error script........." + src )
 
                  callback(new Error ("get some error"))

            }
        }


        function hellow(error ,src) {

            if (error){
            console.log(error);
            return
            }
            alert("hellow" + src)
        }

        // function good() {
        //     alert("goood")
        // }


        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js",hellow)
    </script>
</body>
</html>
