<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    calll

    <script>

        const loading = (url, callback) => {

            let tagscript = document.createElement("script")
            tagscript.src = url
            // console.log(url)
            document.body.append(tagscript)

            tagscript.onload = function () {
                console.log("script is loaded " + url)
                callback(null, url)
            }

            tagscript.onerror = function () {
                console.log("script is not loaded " + url)
                callback(new Error("new error hereeeeeeee"))
            }

        }

        // callback hell 

        loading("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js", function callback(error, url) {
            if (error) {
                console.log(error, "error 1")
                return
            }
            loading("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js", function callback(error, url) {
                if (error) {
                    console.log(error, " error 2")
                    return
                }
                loading("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js", function callback(error, url) {
                    if (error) {
                        console.log(error, " error 3")
                        return
                    }
                    loading("https://cdn.jsdelivr.net/npm/ootstrap@5.2.2/dist/js/bootstrap.min.js", function callback(error, url) {
                        if (error) {
                            console.log(error, " error 4")
                            return
                        }
                        loading("https://cdn.jsdelivr.net/npm/ootstrap@5.2.2/dist/js/bootstrap.min.js", function callback(error, url) {
                            if (error) {
                                console.log(error, " error 5")
                                return
                            }
                        })

                    })

                })

            })
        })


    </script>
</body>

</html>
