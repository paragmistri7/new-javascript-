        class Complex {
            constructor(reald , image){
                this.real = reald
                this.image = image
            }
            adds (num){
                this.reald= this.real + num.real
                this.image = this.image + num.image
            }

            get reald (){
                return this._reald
            }
            get image (){
                return this._image
            }
            set reald(newreald){
                this._reald = newreald
            }
            set image(newimage){
                this._image = newimage
            }
        }
        let a = new Complex (2 , 4)
        let b = new Complex (7 , 1)
        console.log(a.reald , a.image)
        
        a.real = (20)
        a.real = (120)
        a.image = (10)
        b.image = (40)
        a.adds(b)
        
        console.log(a.real , a.image)
        console.log(a.reald , a.image)
