    callback hell problem solve via Promise

    <script>

        const loadscript = (url) => {

            return new Promise((resolve, reject) => {

                let script = document.createElement("script")
                script.src = url
                // console.log(url)
                document.body.append(script)

                script.onload = (val) => {
                    resolve("promise is resolve")
                
                }
                script.onerror = (err) => {
                    reject(new Error ( " script is rejected "))
            
                }
            })
        }

        let p1 = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js")


        p1.then((val) => {
            console.log(val, " promise 1 ")
