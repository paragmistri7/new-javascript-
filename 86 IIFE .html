<body>
    <h1>immidiately invoked function expression</h1>

    <script>
        let a = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(123)
                }, 3000)
            })
        }
        // let f = async () => {

        //     let c = await a()
        //     console.log(c)
        //     let d = await a()
        //     console.log(d)

        // }
        // f()

        
//  IIFE function 

        (async () => {

            let b = await a()
            console.log(b)
            let c = await a()
            console.log(c)
            let d = await a()
            console.log(d)

        }
        )()


    </script>
</body>
