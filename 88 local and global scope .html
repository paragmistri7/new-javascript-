    , initial-scale=1.0">

<body>
    <script>
        // // block scope 
        // {
        //     let a = 456
        // }
        // console.log(a)


        // global scope 
        {
            var b = 456
            console.log(b)
        }
        console.log(b)
        
        
        // function scope        
        function as() {
            // global scope using var 
            console.log(b)
            
            let s = 2
            console.log(s)
        }

        // console.log(s)
        as()
    </script>
</body>
